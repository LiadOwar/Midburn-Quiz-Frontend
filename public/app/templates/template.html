<!--Start Game Button-->
<div class="" ng-show="!inProgress">
    <button class="game-btn center-block" id="startQuiz" ng-click="start()">
      {{ 'BTN_START_GAME' | translate }}
    </button>
</div>
<!--Quiz area-->
<div id="quiz-page">
    <div class="quiz-area" ng-show="inProgress">
        <div ng-show="!quizOver">
            <div id="wrapper" class="container-fluid">
                <div class="row no-gutter">
                    <div id="sidebar-wrapper" class="col-lg-3 col-md-3 col-sm-3 hidden-xs"><!-- reverse -->
                        <h1 class="category" ng-repeat="category in categories | reverse" ng-class="{'category-done': category.category_completed}">{{ category.name }}</h1>
                    </div>
                    <div id="zone" class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                        <a href="http://midburn.org/he-community/" target="_blank">
                            <img class="social-img" src="../assets/facebook.png">
                        </a>
                        <a href="http://midburn.org/he-survival-guide/" target="_blank">
                            <img class="guid-img" src="../assets/guid.png">
                        </a>
                        <span class="current-category" ng-bind="category">{{ category.name }}</span>
                        <div class="answers-progress">
                            <h1 class="answer-feedback" ng-repeat="i in answersToCompleateCategory track by $index " ng-class="{ 'answer-feedback-progress': i == 'in-progress', 'answer-feedback-on': i == 'achieved'}"></h1>
                        </div>
                        <h2 id="question"> {{ question }} </h2>
                        <ul class="" id="options">
                            <li class="list-group-item answer-option" ng-click="checkAnswer($event)" ng-repeat="option in options|orderBy:random">
                                <label class="answer-option-label">
                                    <input type="radio" name="answer" ng-model="checked" value="{{option.id}}">
                                    {{ $index+1 }}. {{option.body}}
                                </label>
                            </li>
                        </ul>
                        <div id="HelperBtnsArea">
                            <!-- Helper buttons -->
                            <div class="input-group-btn" id="life-line">
                                <button id="btnHint" ng-click="getHint()" ng-show="answerMode" ng-disabled="!checkCanGetHint()">
                                </button>
                                <button id="btnSkip" ng-click="skipQuestion()" ng-show="answerMode" ng-disabled="!checkCanSkipQuestion()">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Alerts & notification widgets -->
    <div id="quiz-is-over-alert" class="fade-screen">
        <div class="container">
            <div class="clearfix">
                <div class="jumbotron">
                    <h1><i class="fa fa-smile-o fa-spin"></i></h1>
                    <p>
                        <h2>עברתי את המבחן ועכשיו אני אוכל לקנות כרטיס</h2>
                    </p>
                    <p>
                        <a id="quiz-is-over-alert-btn" class="btn game-btn" href="#" role="button">לכרטיס!</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div id="quiz-correct-answer-alert" class="fade-screen" onclick="$('#quiz-correct-answer-alert').fadeOut();">
        <div class="container">
            <div class="clearfix">
                <div class="jumbotron">
                    <h1>תשובה נכונה</h1>
                    <div style="margin-top: 20px;">
                        <p>
                            <a class="btn game-btn" href="#" role="button" onclick="$('#quiz-correct-answer-alert').fadeOut();">סגור</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Hide quiz is over
    $("#quiz-is-over-alert").toggle();
    // Hide quiz alert
    $('#quiz-no-answer-alert').toggle();
    // Hide correct answer alert
    $('#quiz-correct-answer-alert').toggle();
</script>
